<div class="signature-pad">
  <div class="signature-pad--body">
    <canvas #sPad width="600" height="75" style="touch-action: none;"></canvas>
  </div>
</div>
<br>
<br>
<section class="container-fluid">
    <div class="row">
      <div class="col-4">
        <button class="btn btn-block btn-danger" (click)="clear()">Clear</button>
      </div>
        <div class="col-4">
        <button class="btn btn-block btn-warning" (click)="undo()">Undo</button>
      </div>
      <div class="col-4">
        <button class="btn btn-block btn-success" (click)="savePNG()">Save</button>
      </div>
    </div>
</section>

<form [formGroup]="signatureFormGroup">
  <input hidden class="form-control form-control-sm" name="signature" id="signature" formControlName="signature">
</form>
